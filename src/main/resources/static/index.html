<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital@1&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
      <link rel="stylesheet" href="css\style.css">
      <link rel="icon" href="css\svg\favicon.svg" type="image/png ">
      <title>Culinarum</title>
   </head>
   <body>
      <header>
         <div class="header-container">
            <nav id="navigation">
               <a href="index.html" class="logotype">Culinarum</a>
               <form class="search-form" action="">
                  <input class="search-input" type="search"></input>
                  <i class="fa fa-search"></i>
               </form>
               <a aria-label="mobile menu" class="nav-toggle">
               <span></span>
               <span></span>
               <span></span>
               </a>
               <ul class="menu-left">
                  <li>
                     <a class="sign-in" href="#">Sign-in</a>
                  </li>
                  <li>
                     <a class="sign-up" href="#">Sign-up</a>
                  </li>
                  <li>
                     <a href="index_my.html">Saved</a>
                  </li>
               </ul>
            </nav>
         </div>
      </header>

      <div class="content-box">
         <div class="main-page">
            <div class="filtr-box">
               <ul class="accordion">
                  <li class="accordion-item">
                     <input id="s1" class="hide" type="checkbox"></input>
                     <label for="s1" class="accordion-label">Kind of dish</label>
                     <ul class="accordion-child">
                        <li>
                           <div class="checkbox">
                              <input type="checkbox" id="checkbox_1"></input>
                              <label for="checkbox_1">Lorem ipsum</label>
                           </div>
                           <div class="checkbox">
                              <input type="checkbox" id="checkbox_2"></input>
                              <label for="checkbox_2">Lorem ipsum</label>
                           </div>
                        </li>
                     </ul>
                  </li>
                  <li class="accordion-item">
                     <input id="s2" class="hide" type="checkbox"></input>
                     <label for="s2" class="accordion-label">Time</label>
                     <ul class="accordion-child">
                        <li>
                           <div class="checkbox">
                              <input type="checkbox" id="checkbox_3"></input>
                              <label for="checkbox_3">Lorem ipsum</label>
                           </div>
                        </li>
                     </ul>
                  </li>
                  <li class="accordion-item">
                     <input id="s3" class="hide" type="checkbox"></input>
                     <label for="s3" class="accordion-label">Calories</label>
                     <ul class="accordion-child">
                        <li>
                           <div class="checkbox">
                              <input type="checkbox" id="checkbox_4"></input>
                              <label for="checkbox_4">Lorem ipsum</label>
                           </div>
                        </li>
                     </ul>
                  </li>
               </ul>
               <div class="filtr-buttons">
                  <div class="sticker-container-filtr">
                     <div class="sticker-filtr">
                        <a class="sticker-filtr-content" href="#"></a>
                     </div>
                  </div>
                  <div class="sticker-container-filtr">
                     <div class="sticker-drop">
                        <a class="sticker-drop-content" href="#"></a>
                     </div>
                  </div>
               </div>
            </div>
            <div class="list">
               <div class="recipe-box">
                  <div class="recipe-first-part">
                     <div class="dish-name">
                        <div class="dish-name-content">Food</div>
                        <div class="name-span"></div>
                     </div>
                     <div class="dish-photo">
                        <img src="css\images\pizza.jpg">
                     </div>
                     <div class="recipe-tags">
                        <div class="tag-content">
                           <a class="tag" href="#">Russian</a>
                        </div>
                        <div class="tag-content">
                           <a class="tag" href="#">German</a>
                        </div>
                     </div>
                  </div>
                  <div class="recipe-second-part">
                     <div class="recipe-description">
                        <div class="description-name">
                           <div class="description-name-content">Description</div>
                           <div class="name-span"></div>
                        </div>
                        <div class="description-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                           sit amet ut labore et dolore. 
                        </div>
                     </div>
                     <div class="recipe-characterisctics">
                        <div class="recipe-time">
                           <div class="calories-name"></div>
                           <div class="time-text">10 min</div>
                        </div>
                        <div class="recipe-calories">
                           <div class="calories-name"></div>
                           <div class="calories-text">300 cal</div>
                        </div>
                     </div>
                     <div class="recipe-buttons">
                        <div class="sticker-container">
                           <div class="sticker-plus">
                              <a class="sticker-plus-content" href="#"></a>
                           </div>
                        </div>
                        <div class="sticker-container">
                           <div class="sticker-more">
                              <a class="sticker-more-content" href="index_in.html"></a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="button-show">
                  <div class="sticker-container-show">
                     <div class="sticker-show">
                        <a class="sticker-show-content" href="#"></a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="gradient-barier"></div>
      <footer>
         <div class="made-by">made by
         </div>
         <div class="foxleren">foxleren</div>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="js\script.js"></script>
      <script src="js\modal.js"></script>
   </body>
</html>
